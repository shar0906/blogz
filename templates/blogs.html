{% extends "base.html" %}

{% block content %}

    <h2>Published Blogs</h2>

    <ol display: none;>
        {% for blog in published_blogs %}
        <h3><a href="entries?id={{blog.id}}">{{blog.title}}</a></h3>
        <p>{{blog.entry}}</p>
        <hr 1px>
        {% endfor %}
    </ol>

{% endblock %}
